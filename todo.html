<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>

  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      margin: auto;
    }

    input {
      padding: 8px;
      width: 70%;
    }

    button {
      padding: 8px;
      margin-left: 5px;
    }

    ul {
      padding: 0;
      list-style: none;
      margin-top: 15px;
    }

    li {
      background: #eaeaea;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
    }
    li {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li button {
  background: none;
  border: none;
  cursor: pointer;
}

  </style>
</head>

<body>

  <div class="box">
    <h1>To-Do List</h1>

    <input type="text" id="task" placeholder="Tulis tugas...">
    <button onclick="kuyylah()">kuyylah</button>

    <ul id="list"></ul>
  </div>

<script>
  function kuyylah() {
    var task = document.getElementById("task").value;

    if (task === "") {
      alert("Tugas tidak boleh kosong!");
      return;
    }

    var li = document.createElement("li");
    li.innerHTML = task;

    li.onclick = function () {
      this.style.textDecoration = "line-through";
      this.style.color = "#999";
    };

    var hapus = document.createElement("button");
    hapus.innerHTML = "‚ùå";
    hapus.style.marginLeft = "10px";
    hapus.onclick = function () {
      li.remove();
    };

    li.appendChild(hapus);
    document.getElementById("list").appendChild(li);
    document.getElementById("task").value = "";
  }
</script>


</body>
</html>
